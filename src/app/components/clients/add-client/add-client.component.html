<div class="divConfig">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item active" aria-current="page">produit</li>
    </ol>
    <div class="container">
        <h3>Gestion des Utilisateurs</h3>
    </div>
</div>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a routerLink="/produits">Gestion des produits</a></li>
            <li><a routerLink="/fournisseurs">Gestion des fournisseurs</a></li>
            <li><a routerLink="/clients">Gestion des clients</a></li>
        </ul>
    </div>
</nav>

<div class="container margs">
    <form>

        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" [(ngModel)]="client.nom" class="form-control" id="nom" name="nom" placeholder="Nom">
        </div>
        <div class="form-group">
            <label for="nc">Nom court</label>
            <input type="text" [(ngModel)]="client.prenom" class="form-control" id="prenom" name="nomCourt" placeholder="Nom court">
        </div>
        <div class="form-group">
            <label for="pb">status</label>
            <input type="text" [(ngModel)]="client.status" class="form-control" id="status" name="ville" placeholder="prix base">
        </div>
        <div class="form-group">
            <label for="pv">  Adresse</label>
            <input type="text" [(ngModel)]="client.adresse" class="form-control" id="adresse" name="adresse" placeholder="Prix vente">
        </div>
        <div class="form-group">
            <label for="sm">photo</label>
            <input type="text" [(ngModel)]="client.photo" class="form-control" id="photo" name="photo" placeholder="seuil max">
        </div>

        <div class="form-group">
            <label for="qi">tel</label>
            <input type="text" [(ngModel)]="client.tel" class="form-control" id="tel" name="tel" placeholder="quantite initiale">
        </div>

        <div class="form-group">
            <label for="qi">ville</label>
            <input type="text" [(ngModel)]="client.ville" class="form-control" id="ville" name="ville" placeholder="quantite initiale">
        </div>


        <div class="form-group">
            <button *ngIf="addOperation" (click)="addClient()" class="btn btn-primary">Ajouter produit</button>
            <button *ngIf="!addOperation" (click)="editClient()" class="btn btn-primary">Modifier produit</button>
        </div>
    </form>
</div>
