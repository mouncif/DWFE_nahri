<div class="v">

    <div class="divConfig">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active" aria-current="page"> Client</li>
        </ol>
        <div class="container">
            <h3>Dossier Client</h3>
        </div>
    </div>



    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="sm">photo</label>
                <img src="{{client.image}}" style="height: 100px; width: 100px;" alt="">
                <input type="text" [(ngModel)]="client.image" class="form-control" id="image" name="image" placeholder="image du client">
            </div>
            <div class="form-group col-md-4">
                <label for="nom">Nom</label>
                <input type="text" [(ngModel)]="client.nom" class="form-control" id="nom" name="nom" placeholder="Nom">
            </div>
            <div class="form-group col-md-3">
                <label for="nc">PRENOM</label>
                <input type="text" [(ngModel)]="client.prenom" class="form-control" id="prenom" name="nomCourt" placeholder="nom court">
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="pv">  Adresse</label>
                <input type="text" [(ngModel)]="client.adresse" class="form-control" id="adresse" name="adresse" placeholder="adresse">
            </div>
            <div class="form-group col-md-4">
                <label for="pb">status</label>
                <input type="text" [(ngModel)]="client.status" class="form-control" id="status" name="ville" placeholder="status">
            </div>

            <div class="form-group col-md-3">
                <label for="qi">telephone</label>
                <input type="text" [(ngModel)]="client.tel" class="form-control" id="tel" name="tel" placeholder="telephone">

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="qi">ville</label>
                <input type="text" [(ngModel)]="client.ville" class="form-control" id="ville" name="ville" placeholder="ville">
            </div>

        </div>




        <div class="form-group">
            <div class="form-group">
                <button *ngIf="addOperation" (click)="addClient()" class="btn btn-primary">Ajouter Client </button>
                <button *ngIf="!addOperation" (click)="editClient()" class="btn btn-primary">Modifier Client </button>
            </div>
        </div>


    </form>
